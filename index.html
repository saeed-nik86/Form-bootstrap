<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <style>
        
        @font-face {
            font-family: yekan;
            src: url("BYekan+.ttf");
        }
       * {
           font-family: "yekan";
           padding: 0;
           margin: 0;
       }
       .linear { 
           background: rgb(238,174,202);
           background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
           width: 100%;
           height: 100vh;
       }
       .bg-img{
        background-image: url("astronaut-wallpaper-iphone-wallpaper_884500-1616.png");
        background-size: cover
       }
    </style>
</head>
<body>
    <div class="linear p-md-5">
        <div class="container-md rounded-4  h-100 shadow-lg bg-light ">
            <div class="row h-100">
                <div class="d-none d-lg-block col-lg-6 h-100 g-0">
                    <div class="w-100 h-100 position-relative bg-img rounded-start-4">
                        <div class="row h-100" style="align-content: space-between;">
                            <div class="col-12">
                                <div class="w-25 mt-2 ms-2">
                                    <button class="btn btn-outline-light btn-lg rounded-4">ورود </button>
                                    <button class="btn text-light btn-lg rounded-4"> ثبت نام</button>
                                </div>
                                <div class="d-flex justify-content-end mt-4">
                                    <span class="text-light h3 me-3">کاربران</span>
                                    <i class="fa-solid fa-user text-light me-4" style="font-size: 40px;"></i>
                                </div>
                            </div>
                            <div class="col-12 d-flex mb-4" style="justify-content: space-around;">
                                <button class="btn"><i class="fa-solid fa-arrow-right text-light"></i></button>
                                <button class="btn"><i class="fa-solid fa-arrow-left-long text-light"></i></button>
                                <p class="h1 text-light w-75 text-center">هر جایی که در کهکشان می خواهید میتوانید بروید</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <form action="">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center mt-3" style="justify-content: space-between;">
                                <p class="h1">سعید</p>
                                <div class="dropdown">
                                    <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">فارسی</button>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-item">انگلیسی</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-5">
                                <h1 class="display-1">خوش امدید</h1>
                                <p class="text-lead">از اعتماد شما ممنونیم. به ما بپیوندید</p>
                            </div>
                            <div class="col-12 text-center my-3">
                                <button class="btn w-75 btn-outline-dark rounded-4" style="height: 6vh;">
                                    ادامه دادن با 
                                    <i class="fa-brands fa-google"></i>
                                </button>
                                <br>
                                <br>
                                <span class="text-opacity-50 text-secondary d-none d-sm-block">
                                    <p>____________________<span>یا</span>____________________</p>
            
                                </span>
                            </div>
                            <div class="col-12 text-center mt-5 d-flex flex-column align-items-center">
                                <input type="email " class="form-control rounded-4 w-75" id="floatingInput" placeholder="ادرس ایمیل" style="height: 6vh;">
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <input type="password" class="form-control rounded-4 w-75 mt-3" id="password" placeholder="رمز" style="height: 6vh">
                                <div class="text-start w-75">
                                    <a class="lead text-decoration-none" href="#"> رمز خود را فراموش کردید؟</a>
                                </div>
                            </div>
                            <div class="col-12 mt-5 text-center">
                                    <button class="btn btn-dark rounded-pill w-75 mt-3">ورود</button>
                                    <p class="lead mt-4">ایا اکانت ندارید؟<a href="#" class="text-decoration-none ms-2">ثبت نام کنید</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-none"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
